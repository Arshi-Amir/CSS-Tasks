<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5</title>
  
  <!-- Link to Google Fonts for Roboto -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto'; 
    }

    h1 {
      font-family: 'Roboto'; 
      font-weight: 700; 
      color: #333;
    }

    p {
      font-family: 'Roboto', sans-serif;
      font-weight: 400; 
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Welcome to Google Fonts Example</h1>
  <p>This is a paragraph styled using the Roboto font from Google Fonts. You can customize the fonts to give your webpage a unique look.</p>

</body>
</html>
