<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 11</title>
  <style>
    /* Style for the rounded button */
    .rounded-button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px; /* Round the corners of the button */
      transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    .rounded-button:hover {
      background-color: #2980b9;
    }

    /* Style for the rounded div */
    .rounded-div {
      width: 300px;
      height: 200px;
      background-color: #f4f4f9;
      border: 2px solid #3498db;
      border-radius: 15px; /* Round the corners of the div */
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Rounded button -->
  <button class="rounded-button">Click Me</button>

  <!-- Rounded div -->
  <div class="rounded-div">
    <h3>This is a rounded div</h3>
    <p>The corners of this div are rounded using border-radius.</p>
  </div>

</body>
</html>
