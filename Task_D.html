<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
  <style>
    /* Change text color */
    .colored-text {
      color: #4CAF50;
    }

    /* Align text to the left */
    .left-align {
      text-align: left;
    }

    /* Align text to the center */
    .center-align {
      text-align: center;
    }

    /* Align text to the right */
    .right-align {
      text-align: right;
    }

    /* Change text color and align center */
    .center-text {
      color: #FF6347; 
      text-align: center;
    }

    /* Change text color and align left */
    .left-text {
      color: #1E90FF; 
      text-align: left;
    }

    /* Change text color and align right */
    .right-text {
      color: #FF4500;
      text-align: right;
    }
  </style>
</head>
<body>

  <h1 class="colored-text center-align">This is a Green Text, Center Aligned</h1>
  <p class="colored-text left-align">This is a Green Text, Left Aligned</p>
  <p class="center-text">This is a Red Colored Text, Center Aligned</p>
  <p class="left-text">This is a Blue Colored Text, Left Aligned</p>
  <p class="right-text">This is an Orange Red Colored Text, Right Aligned</p>

</body>
</html>
